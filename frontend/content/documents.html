<div class="content-wrapper padded-more">
    <style>
    tr.active{
        outline: -webkit-focus-ring-color auto 5px;
        outline-color: -webkit-focus-ring-color;
        outline-style: auto;
        outline-width: 5px;
    }
    .selected-group{
        display: none;
    }
    </style>
    <h5>Manage Documents</h5>
    <table class="table-striped">
        <thead>
            <tr>
            <th>Name</th>
            <th>Type</th>
            <th>File Size</th>
            <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<div class="header-wrapper">
    <div class="btn-group">
        <button class="btn btn-default" id="add-document">
            <span class="icon icon-plus-squared icon-text"></span>
            Add PDF
        </button>
        <button class="btn btn-default" id="add-word">
            <span class="icon icon-plus-squared icon-text"></span>
            Add Word Document
        </button>
        <button class="btn btn-default" id="add-image">
            <span class="icon icon-picture icon-text"></span>
            Add Image
        </button>
        <button class="btn btn-default" id="add-folder">
            <span class="icon icon-folder icon-text"></span>
            Add Folder
        </button>
    </div>
    <button class="btn btn-negative" id="clear-all">
        <span class="icon icon-trash icon-text" style="color: white;"></span>
        Clear All
    </button>
    <div class="btn-group selected-group">
        <button class="btn btn-warning" id="clear-selected">
        <span class="icon icon-trash icon-text" style="color: white;"></span>
        Clear Selected
        </button>
    </div>

    <div class="btn-group pull-right">
        <form style="display: flex;">
            <input style="height:100%;" type="text" class="form-control" placeholder="Search" id="search-document">
            <button class="btn btn-default"><span class="icon icon-search"></span></button>
        </form>
    </div>
</div>
<div class="footer-wrapper">
    <div class="btn-group">
        <button class="btn btn-default" id="extract-text">
            <span class="icon icon-doc-text icon-text"></span>
            Extract Text
        </button>
        <button class="btn btn-default"  id="classify">
            <span class="icon icon-cog icon-text"></span>
            Classify
        </button>
    </div>
    <button class="btn btn-primary pull-right" id="save-state">
        Save State
    </button>   
</div>
